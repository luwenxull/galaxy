<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="manifest.js"></script>
  <style>
    #stage{
      perspective: 800px;
      width: 1000px;
      height: 800px;
    }
    #container{
      transform-style: preserve-3d;
    }
    #svg{
      transform: rotateX(65deg);
    }
  </style>
</head>
<body>
<div id="stage">
  <div id="container">
    <svg id="svg" width="800" height="800">
      <g transform="translate(400,400)" id="root-group"></g>
    </svg>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
